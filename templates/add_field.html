<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Field</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #444;
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    textarea,
    select {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 6px;
    }

    input[type="submit"] {
      padding: 12px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #666;
      text-decoration: none;
    }

    a:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add New Field</h1>
    <form id="add-field-form">
      <label>
        Field Name
        <input type="text" name="field_name" required>
      </label>
      
      <label>
        Required?
        <select name="required">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </label>

      <label>
        Description
        <textarea name="description" rows="3"></textarea>
      </label>

      <input type="submit" value="Add Field">
    </form>
    <div id="status"></div>
    <a href="/manage_fields">‚Üê Back to Manage Fields</a>
  </div>

  <script>
    const form = document.getElementById('add-field-form');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch('/add_field', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        if (data.success) {
          statusDiv.style.color = 'green';
          statusDiv.textContent = 'Field added successfully!';
          form.reset();
        } else {
          statusDiv.style.color = 'red';
          statusDiv.textContent = data.message || 'Failed to add field.';
        }
      } catch (err) {
        statusDiv.style.color = 'red';
        statusDiv.textContent = 'Error occurred. Try again.';
      }
    });
  </script>
</body>
</html>
